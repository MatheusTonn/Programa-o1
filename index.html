<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA de busca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="buscar-site">
            <h1>BUSQUE O SITE PELO NOME</h1>
            <input type="text" class="inputs" id="nomedosite">
            <button class="btn" onclick="openSite()">Entrar</button>
        </div>
        <div class="adicionar-site">
            <p>Adicionar um novo site</p>
            <label for="input-site">Nome do site</label>
            <input type="text" class="inputs" name="input-site" id="adicionar-nome">

            <label for="input-link">Link do site</label>
            <input type="text" class="inputs" name="input-link" id="adicionar-link">

            <button class="btn" onclick="newSite()">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
